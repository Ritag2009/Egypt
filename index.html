}

    display: inline;
    width: auto;
}
option{
    color: black;
    background-color: aliceblue;
}
select{
    color: rgb(5, 49, 63);
}
input[type="submit"] {
    margin: 20px;
}
input,select{
    display: block;
    width: 100%;
    font-size: 20px;
    padding: o.3em;
    background-color: rgb(120, 190, 149);
    border: solid 1px #1a1515;
    resize: vertical;


}
form{
    border: 10px;
}

	[type="checkbox"]:not(:checked) + label,
	[type="checkbox"]:checked + label {
		position: relative;
		padding-left: 2.3em;
		font-size: 1.05em;
		line-height: 1.7;
		cursor: pointer;
	}
    .email{
        font-size: larger;
        color: black;
    }
    .password{
        font-size: larger;
        color: black;

    }
    .fileinput{
       
    }
    .textarea{
        font-size: larger;
        color: black;

    }

        font-size: larger;

<body>
    <form>
        <h1>Fill ths form to conform your trip</h1>
        <h1>Prepare your next trip with me</h1>
        <h3>please get in touch ,I will get back to you shortly</h3>
        <div class="form-group">
          <label for="exampleInputEmail1" class="email">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="password">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile" class="fileinpiut">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="textarea">Type here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

  
    <form action="">
        <div>
            <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required>
    </div>
    <div>
        <label for="phone" class="phonenumber"> Phone number</label>
        <input type="number" id="number" name="number" placeholder="Enter your phone number" required>

    </div>
   
    <div>
        <label for="gender">Gender</label>
       
    </div>
    <div>
        <label class="initial-label" for="male" >Male</label>
        <input type="radio" name="radio" id="male" value="male" >
    </div>
    <div>
        <label class="initial-label" for="female" >FeMale</label>
        <input type="radio" name="radio" id="female" value="female" >

    </div>
    <div>
        <label for="date"> Arriving Date</label>
        <input type="date" id="date" name="date" >
    </div>
    <div>
        <label for="date"> Departure Date</label>
        <input type="date" id="date" name="date" >
    </div>
    <div>
        <label for="ciites"> Where do you need to go  ? </label>
        <select name="ciites" id="ciites"> 
        <option value=""> Choose</option>
        <option value="Cairo">Cairo</option>
        <option value="Alexandria">Alexandria</option>
        <option value="Luxor">Luxor</option>
        <option value="Asswan">Asswan</option>
     </select>
        


    </div>
    <div>
        <label for="">Please select the service you need</label>
    </div>
    <div>
        <input type="checkbox" name="Airline_tickets" id="Airline_tickets">
        <label for="Airline_tickets" class="initial-label">Airline_tickets</label>
    </div>
    <div>
        <input type="checkbox" name="Rental_Car" id="Airline_tickets">
        <label for="Rental_Car" class="initial-label">Rental_Car</label>

    </div>
    <div>
        <input type="checkbox" name="Hotel_Accomendations" id="Hotel_Accomendations">
        <label for="Hotel_Accomendations" class="initial-label">Hotel_Accomendations</label>
    </div>
    <div>
        <button class="btn btn-primary">Submit</button>
        <button class="btn btn-danger">Reset</button>
    </div>
</div>
     
    </form>
